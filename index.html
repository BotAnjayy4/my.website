<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Hamburger Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Styling for the navigation bar */
        nav {
            background-color: #333;
            padding: 20px;
            position: relative;
        }

        /* Hide the menu items initially */
        .menu {
            display: none;
            flex-direction: column;
            background-color: #333;
            position: absolute;
            top: 60px;
            right: 0;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Menu items */
        .menu a {
            color: white;
            padding: 10px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            display: block;
        }

        .menu a:hover {
            background-color: #575757;
        }

        /* Styling for the hamburger icon */
        .hamburger {
            display: block;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Main container */
        .container {
            text-align: center;
            padding: 50px;
        }

        /* Style for image */
        img {
            width: 100%;
            max-width: 1200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        /* Responsive for larger screens */
        @media(min-width: 768px) {
            .menu {
                display: flex;
                flex-direction: row;
                position: relative;
                top: 0;
                right: 0;
                box-shadow: none;
                width: auto;
            }

            .hamburger {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu with Hamburger Icon -->
    <nav>
        <!-- Hamburger Menu Icon -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Hidden Menu Items -->
        <div class="menu" id="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <img src="https://telegra.ph/file/d3a0cd50dfbfd20770d14.jpg" alt="Banner Image" />
        <h1>Welcome to My Enhanced Homepage</h1>
        <p>This is a basic HTML homepage with a responsive hamburger menu. Click on the hamburger icon to view the menu options.</p>
    </div>

    <script>
        // JavaScript to toggle the visibility of the menu
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>
</html>
