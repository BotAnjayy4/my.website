<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Video Background and Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Video as Background */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .content h1 {
            font-size: 48px;
            margin: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        /* Hamburger Menu */
        .menu-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 100%;
            height: 4px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Hidden Menu */
        .menu {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: bottom 0.5s ease;
        }

        .menu a {
            color: white;
            font-size: 24px;
            margin: 10px 0;
            text-decoration: none;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .menu-active {
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Video Background with Music -->
    <video autoplay muted loop id="background-video">
        <source src="your-video-url.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content -->
    <div class="content">
        <h1>Welcome to My Online Store</h1>
        <p>Enjoy shopping with us!</p>
    </div>

    <!-- Hamburger Menu -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Hidden Menu -->
    <div class="menu" id="menu">
        <a href="home.html">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('menu-active');
        }
    </script>
</body>
</html>
