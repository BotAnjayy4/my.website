<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Centered Slide-In Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://telegra.ph/file/42c647df30fa35fe23acf.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
        }

        /* Navigation Bar Styling */
        nav {
            position: absolute;
            width: 100%;
            top: 0;
            text-align: center;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu {
            display: flex;
            gap: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 30px;
            transform: translateY(-100%);
            transition: transform 0.5s ease-in-out;
            position: absolute;
            top: 50px;
        }

        .menu.show {
            transform: translateY(0);
        }

        .menu a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 18px;
            padding: 5px 15px;
        }

        .menu a:hover {
            background-color: #575757;
            border-radius: 15px;
        }

        /* Hamburger Icon */
        .hamburger {
            display: block;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1001;
        }

        .hamburger div {
            width: 35px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }

        .hamburger.open .line1 {
            transform: rotate(-45deg) translate(-8px, 8px);
        }

        .hamburger.open .line2 {
            opacity: 0;
        }

        .hamburger.open .line3 {
            transform: rotate(45deg) translate(-8px, -8px);
        }

        /* Main container */
        .container {
            text-align: center;
            padding: 50px;
            z-index: 10;
            position: relative;
        }

        .container h1 {
            margin-top: 30vh;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .container p {
            font-size: 18px;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);
        }

        /* Media Query for Larger Screens */
        @media(min-width: 768px) {
            .hamburger {
                display: none;
            }

            .menu {
                display: flex;
                transform: none;
                position: relative;
                background-color: transparent;
                padding: 0;
            }

            .menu a {
                font-size: 20px;
                padding: 10px 20px;
                color: white;
            }

            .menu a:hover {
                background-color: rgba(255, 255, 255, 0.2);
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <!-- Hamburger Menu Icon -->
        <div class="hamburger" onclick="toggleMenu()">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

        <!-- Hidden Menu Items -->
        <div class="menu" id="menu">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Enjoy the beautiful background with a responsive menu.</p>
    </div>

    <script>
        // JavaScript to toggle the menu
        function toggleMenu() {
            var menu = document.getElementById("menu");
            var hamburger = document.querySelector('.hamburger');
            menu.classList.toggle("show");
            hamburger.classList.toggle("open");
        }
    </script>

</body>
</html>
