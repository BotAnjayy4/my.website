<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Music</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: url('https://pomf2.lain.la/f/31tkvq33.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .content h1 {
            font-size: 48px;
            margin: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        /* Hamburger Menu */
        .menu-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 100%;
            height: 4px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Hidden Menu */
        .menu {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: bottom 0.5s ease;
        }

        .menu a {
            color: white;
            font-size: 24px;
            margin: 10px 0;
            text-decoration: none;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .menu-active {
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Content -->
    <div class="content">
        <h1>Selamat Datang Di halaman website saya!!</h1>
        <p>Silahkan pilih menu yg tertera di bawah</p>
    </div>

    <!-- Audio Element -->
    <audio controls autoplay loop>
        <source src="assets/music/music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- Hamburger Menu -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Hidden Menu -->
    <div class="menu" id="menu">
        <a href="home.html">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('menu-active');
        }
    </script>
</body>
</html>
