<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Full-Screen Wallpaper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Full-Screen Background */
        body {
            background-image: url('https://telegra.ph/file/42c647df30fa35fe23acf.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            position: relative;
            z-index: 1000;
        }

        .menu {
            display: none;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 60px;
            right: 0;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 100vh;
        }

        .menu a {
            color: white;
            padding: 10px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            display: block;
        }

        .menu a:hover {
            background-color: #575757;
        }

        .hamburger {
            display: block;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Main container */
        .container {
            text-align: center;
            padding: 50px;
            z-index: 10;
            position: relative;
        }

        .container h1 {
            margin-top: 20vh;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .container p {
            font-size: 18px;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);
        }

        /* Media Query for Larger Screens */
        @media(min-width: 768px) {
            .menu {
                display: flex;
                flex-direction: row;
                position: relative;
                top: 0;
                right: 0;
                box-shadow: none;
                width: auto;
                height: auto;
            }

            .hamburger {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu with Hamburger Icon -->
    <nav>
        <!-- Hamburger Menu Icon -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Hidden Menu Items -->
        <div class="menu" id="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Enjoy the beautiful background with a responsive menu.</p>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>
</html>
