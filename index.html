<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: url('https://pomf2.lain.la/f/31tkvq33.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-bottom: 20px; /* Menambahkan margin untuk jarak dengan tombol */
        }

        .content h1 {
            font-size: 48px;
            margin: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        /* Navigasi Button */
        .nav-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .nav-buttons a {
            color: white;
            font-size: 24px;
            margin: 10px 0;
            text-decoration: none;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-buttons a:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <!-- Content -->
    <div class="content">
        <h1>Welcome to My Online Store</h1>
        <p>Enjoy shopping with us!</p>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="home.html">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

</body>
</html>
