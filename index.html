<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
          body {

            font-family: Arial, sans-serif;
            text-color: white;
            margin: 0;
            padding: 0;
            background-color: none;
            height: 100vh;
            background-image: url('https://pomf2.lain.la/f/ywwu64s.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-bottom: 20px; /*MAGRIN*/
        }

        .content h1 {
            font-size: 48px;
            margin: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        /* Navigasi Button */
        .nav-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .nav-buttons a {
            color: white;
            font-size: 24px;
            margin: 10px 0;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            border: none; /*BORDER*/
            cursor: pointer; /*KURSOR POINTER*/
        }

        .nav-buttons a.home {
            background-color: #4CAF50; /*home*/
        }

        .nav-buttons a.about {
            background-color: #2196F3; /*About*/
        }

        .nav-buttons a.services {
            background-color: #FF9800; /*Services*/
        }

        .nav-buttons a.contact {
            background-color: #F44336; /*Contact*/
        }

        .nav-buttons a:hover {
            opacity: 0.8; /* Efek opacity saat hover */
            transform: scale(1.05); /*hover*/
        }
    </style>
</head>
<body>

    <!-- Content -->
    <div class="content">
        <h1>Welcome to My Online Store</h1>
        <p>Enjoy shopping with us!</p>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="home.html" class="home">Home</a>
        <a href="#about" class="about">About</a>
        <a href="#services" class="services">Services</a>
        <a href="#contact" class="contact">Contact</a>
    </div>

</body>
</html>
