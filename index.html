<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://pomf2.lain.la/f/ywwu64s.jpg') no-repeat center center fixed; /* Wallpaper penuh */
            background-size: cover; /* Membuat gambar latar belakang menutupi seluruh area */
        }

        .content {
            text-align: center;
            margin-bottom: 20px;
            z-index: 1;
            position: relative;
        }

        .content h1 {
            font-size: 48px;
            margin: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Background semi-transparan untuk teks */
            border-radius: 10px;
        }

        /* Navigasi Button */
        .nav-buttons {
            display: flex;
            flex-direction: column; /* Mengatur tombol agar berjejer ke bawah */
            align-items: center;
            z-index: 1;
        }

        .nav-buttons a {
            color: white;
            background-color: #4CAF50; /* Warna hijau untuk tombol */
            font-size: 18px;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            margin: 10px 0; /* Jarak antar tombol */
            transition: background-color 0.3s;
            width: 200px; /* Lebar tombol */
            text-align: center; /* Teks di tengah */
        }

        .nav-buttons a:hover {
            background-color: #45a049; /* Efek hover */
        }
    </style>
</head>
<body>

    <!-- Content -->
    <div class="content">
        <h1>Welcome to My Online Store</h1>
        <p>Enjoy shopping with us!</p>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="home.html">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="https://pomf2.lain.la/f/ywwu64s.jpg" id="background"></div>

</body>
</html>
