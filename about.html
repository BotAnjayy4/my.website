<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentang Kami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Menghindari scrollbar */
        }

        .video-background {
            position: fixed; /* Mengatur video sebagai latar belakang */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Menyesuaikan ukuran video */
            z-index: -1; /* Menempatkan video di belakang konten */
        }

        .content {
            position: relative;
            z-index: 1; /* Menempatkan konten di atas video */
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header {
            padding: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-background" autoplay loop muted>
        <source src="https://videy.co/v?id=1Ua855ea1" type="video/mp4"> <!-- Ganti dengan URL video yang valid -->
        Your browser does not support the video tag.
    </video>

    <!-- Header -->
    <div class="header">
        <h1>Tentang Kami</h1>
        <p>Kenali lebih dekat tentang layanan yang kami tawarkan.</p>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Selamat Datang di Halaman Tentang Kami</h1>
        <p>Di sini, kami memberikan informasi mengenai layanan menarik dan bermanfaat untuk Anda.</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Terima kasih telah mengunjungi halaman tentang kami!</p>
    </div>

</body>
</html>
