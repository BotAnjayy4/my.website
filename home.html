<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online dengan Video Latar Belakang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Content di atas video */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px;
            color: white;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin-bottom: 10px;
            font-size: 36px;
        }

        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product-card h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .product-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            text-transform: uppercase;
            font-weight: bold;
        }

        .product-card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="https://cdn.pixabay.com/vimeo/318611996/Cosmos%20-%203201.mp4?width=1280&hash=ebfc67e43164949940ebc4c2201fce16a22dcf2c" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content -->
    <div class="content">
        <div class="header">
            <h1>Selamat Datang di Toko Online Kami</h1>
            <p>Temukan produk terbaik dengan harga terjangkau!</p>
        </div>

        <!-- Products Section -->
        <div class="products">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="https://telegra.ph/file/367e6fd9dbac2255273d5.jpg" alt="Produk 1">
                <h2>Produk 1</h2>
                <p>Deskripsi singkat produk 1.</p>
                <button onclick="window.open('https://wa.me/6289667644225', '_blank')">Beli Sekarang</button>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="https://telegra.ph/file/367e6fd9dbac2255273d5.jpg" alt="Produk 2">
                <h2>Produk 2</h2>
                <p>Deskripsi singkat produk 2.</p>
                <button onclick="window.open('https://wa.me/6289667644225', '_blank')">Beli Sekarang</button>
            </div>

            <!-- Product Card 3 -->
            <div class="product-card">
                <img src="https://telegra.ph/file/367e6fd9dbac2255273d5.jpg" alt="Produk 3">
                <h2>Produk 3</h2>
                <p>Deskripsi singkat produk 3.</p>
                <button onclick="window.open('https://wa.me/6289667644225', '_blank')">Beli Sekarang</button>
            </div>
        </div>
    </div>

</body>
</html>
