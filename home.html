<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        /* Footer with images */
        .footer {
            text-align: center;
            margin-top: auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            width: 100%;
        }

        .footer img {
            width: 50px;
            margin: 0 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Selamat Datang di Toko Online Kami</h1>
        <p>Temukan produk terbaik dengan harga terjangkau!</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Terima kasih telah berkunjung ke toko kami!</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/OpenAI_Logo.svg" alt="ChatGPT">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
    </div>

</body>
</html>
